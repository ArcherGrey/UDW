<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">测试防抖</button>
  </body>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      /* background-color: chartreuse; */
    }
  </style>
  <script>
    const dom = document.getElementById("btn");
    const fn = function() {
      console.log("点击");
      console.log(arguments);
    };
    function throttle(func, wait) {
      var previous = 0;

      return function() {
        var now = +new Date();
        if (now - previous > wait) {
          func.apply(this, arguments);
          previous = now;
        }
      };
    }

    dom.addEventListener("click", throttle(fn, 1000, true));
  </script>
</html>
