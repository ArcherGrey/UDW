<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="left">左列定宽</div>
    <div id="right-fix">
      <div id="right" class="float">右列自适应</div>
    </div>
  </body>
  <style>
    .float {
      float: left;
      width: 100px;
      height: 100px;
      background-color: brown;
    }
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      /* background-color: chartreuse; */
    }
    #left {
      background-color: #f00;
      float: left;
      width: 100px;
      height: 100%;
    }
    #right-fix {
      width: 100%;
      /* height: 100%; */
      overflow: auto;
      /* border: coral 10px solid; */
      margin-left: -100px;
      float: right;
      /* 正值大于或等于#left的宽度,才能显示在同一行 */
    }
    #right {
      margin-left: 100px; /*大于或等于#left的宽度*/
      background-color: #0f0;
      height: 100px;
      width: 100%;
    }
  </style>
  <script></script>
</html>
